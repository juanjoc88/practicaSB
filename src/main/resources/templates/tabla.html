<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<img th:src="@{/images/logo.png}" width="136" height="136">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<title>tabla</title>
</head>
<body>
<!-- <img th:src="@{/images/logo.png}" width="136" height="136"> -->
<h1>Tabla de vacantes</h1>

<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Logo</th>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Fecha de publicación</th>
      <th scope="col">Salario ofrecido</th>
      <th scope="col">Descripción</th>
      <th scope="col">Destacada</th>
      <th scope="col">Detalle</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  
  <tbody>
    <tr th:each="vacanteTemp: ${listaVac}">
      <td><img th:src="@{/images/{img} (img=${vacanteTemp.imagen})}" width="136" height="136"></td>
      <td th:text="${vacanteTemp.id}"></td>
      <td th:text="${vacanteTemp.nombre}"></td>
      <td th:text="${vacanteTemp.fecha}"></td>
      <td th:text="${vacanteTemp.salario}"></td>
      <td th:text="${vacanteTemp.descripcion}"></td>
      <!-- <td th:text="${vacanteTemp.destacado}"></td>  -->
      <!-- <td th:text="${vacanteTemp.destacado == 1 ? 'Si' : 'No'}"></td> -->
      <td th:text="${vacanteTemp.destacadob? 'Si' : 'No'}"></td>
      <!-- <td>
      	<span th:if= "${vacanteTemp.destacadob}" class="badge badge-success">Sí</span>
      	<span th:unless= "${vacanteTemp.destacadob}" class="badge badge-danger">No</span>
      </td> -->
      <td><a th:href="@{/vacantes/view/{id} (id=${vacanteTemp.id}) }" class="btn btn-success" >Detalle</a></td>
      <td><a th:href="@{/vacantes/delete(id=${vacanteTemp.id})}" class="btn btn-danger" >Eliminar</a></td>
    </tr>
  </tbody>
</table>

</body>
</html>
